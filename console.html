<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <title>RDBHost console</title>
        <meta name="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="console">
            <!-- console output -->
        </div>
        <div id="input">
            <form action="#" method="post" name="query_form" id="query_form">
                <p><label for="username">Username:</label><input type="text" name="username" id="username"/></p>
                <p><label for="authcode">Authcode:</label><input type="text" name="authcode" id="authcode"/></p>
                <p><label for="query">Query:</label></p>
                <textarea id="query" name="query" id="query"></textarea>
                <p><input type="submit" value="Execute"/></p>
            </form>
        </div>
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="console.js"></script>
    </body>
</html>
