<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <title>RDBHost console</title>
        <meta name="content-type" content="text/html; charset=utf-8" />
        <style type="text/css">
            textarea {
                width: 90%;
                height: 10em;
            }
        </style>
    </head>
    <body>
        <h1>RDBConsole v0.0.2</h1>
        <div id="console">
            <pre>
            <!-- query results -->
            </pre>
        </div>
        <div id="input">
            <h2>Console input</h2>
            <p><small><strong>Your credentials will be saved in your browser for 20 days.<br /> You can click the button below to remove them from the browser.</strong></small></p>
            <button id="remove_cred">Delete credentials</button>
            <form action="#" method="post" name="query_form" id="query_form">
                <p>
                    <input type="text" name="username" id="username" class="required" maxlength="11" minlength="11" value="username"/> 
                    <input type="text" name="authcode" id="authcode" class="required" maxlength="50" minlength="50" value="authcode" size="50" />
                </p>
                <p><label for="query">Query:</label></p>
                <textarea id="query" name="query" id="query" class="required" minlength="10"></textarea>
                <p><input type="reset" value="Reset form"/> <input type="submit" value="Execute"/></p>
            </form>
        </div>
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="jquery.cookie.js"></script>
        <script type="text/javascript" src="jquery.validate.pack.js"></script>
        <script type="text/javascript" src="jquery.rdbhost.js"></script>
        <script type="text/javascript" src="console.js"></script>
    </body>
</html>
